<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Firebase Realtime Playlist (Android)</title>
    <style>
        html, body {
          margin: 0;
          padding: 0;
          width: 100%;
          height: 100%;
          background-color: black;
          overflow: hidden;
          font-family: Arial, sans-serif;
          color: white;
          display: flex;
          justify-content: center;
          align-items: center;
        }
        #current-media-container {
          position: absolute;
          top: 0;
          left: 0;
          width: 100%;
          height: 100%;
          display: flex;
          justify-content: center;
          align-items: center;
        }
        #current-media-container video,
        #current-media-container img,
        #current-media-container iframe {
          display: block !important;
          width: 100% !important;
          height: 100% !important;
          object-fit: fill !important;
          background-color: black !important;
          pointer-events: none !important;
        }
        video::-webkit-media-controls,
        video::-moz-media-controls,
        video::-ms-media-controls {
          display: none !important;
        }
        #loading,
        .error-message {
          position: absolute;
          top: 50%;
          left: 50%;
          transform: translate(-50%, -50%);
          font-size: 2em;
          text-align: center;
          z-index: 100;
          color: white;
          background-color: rgba(0,0,0,0.7);
          padding: 20px 40px;
          border-radius: 10px;
        }
        .error-message {
          color: red;
        }
    </style>
</head>
<body>
<div id="loading">Loading content...</div>
<div id="current-media-container"></div>
<div id="error-message" class="error-message" style="display:none;"></div>

<script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-database-compat.js"></script>
<script src="script.js"></script>
</body>
</html>
